<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class + WeakMap 隱藏庫存範例</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-2">Class + WeakMap 隱藏庫存範例</h1>
      <p class="text-gray-600 mb-4">
        這個範例展示了如何使用 <code>WeakMap</code> 在 Class 中儲存私有資料，並在物件被移除時自動清理。
      </p>
      <button
        id="removeProductBtn"
        class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300"
      >
        移除產品
      </button>
      <div id="productDisplay" class="flex justify-start gap-6 mt-6"></div>
      <div id="logOutput" class="border border-gray-300 p-4 mt-6 rounded bg-gray-50 min-h-[100px] text-gray-800">
        <h2 class="font-bold mb-2">操作日誌</h2>
      </div>
    </div>
    <script src="class-weakmap.js"></script>
  </body>
</html>
